<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WICKY Side Panel</title>
  <!-- Chart.js dependencies -->
  <script src="chart.js"></script>
  <script src="chartjs-adapter-date-fns.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    #actionBtn {
      padding: 10px 20px;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    #actionBtn:hover {
      background: #005fa3;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 40px;
    }
    #chart-controls {
      margin-top: 20px;
      margin-bottom: 10px;
    }
    #metric-selector {
      padding: 8px;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    #price-chart-container {
      height: 200px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 10px;
      padding: 10px;
      margin-bottom: 15px;
    }
    #chart-container {
      height: 300px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 10px;
      padding: 10px;
    }
    #chart-info {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      color: #666;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    #popoutBtn {
      padding: 8px 16px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }
    #popoutBtn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h1>WICKY</h1>
    <button id="popoutBtn">Pop Out</button>
  </div>
  <button id="actionBtn">Extract Data</button>
  <div id="result" style="display: none;">Result will appear here.</div>
  
  <!-- Price Chart (Always Visible) -->
  <div id="price-chart-container">
    <h3 style="margin: 0 0 10px 0; color: #333;">Price Change (%)</h3>
    <canvas id="price-chart"></canvas>
    <div style="margin-top: 5px; font-size: 0.8em; color: #666;">
      <span id="price-time-window">5-minute rolling window</span>
    </div>
  </div>
  
  <!-- Chart controls -->
  <div id="chart-controls">
    <select id="metric-selector">
      <option value="" disabled selected>Select a metric</option>
      <!-- Options will be populated dynamically -->
    </select>
  </div>
  
  <!-- Chart container -->
  <div id="chart-container">
    <canvas id="metric-chart"></canvas>
  </div>
  
  <!-- Chart info -->
  <div id="chart-info">
    <span id="current-metric">No metric selected</span>
    <span id="time-window">Time window: N/A</span>
  </div>
  <script src="data-extractor.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
