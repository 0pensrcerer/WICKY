<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WICKY Side Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    #actionBtn {
      padding: 10px 20px;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    #actionBtn:hover {
      background: #005fa3;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <h1>WICKY Side Panel</h1>
  <button id="actionBtn">Extract Data</button>
  <div id="result" style="display: none;">Result will appear here.</div>
  
  <!-- Placeholder for future charting functionality -->
  <div id="chart-container" style="margin-top: 20px; height: 300px; background-color: #f0f0f0; border-radius: 4px; display: flex; justify-content: center; align-items: center;">
    <p>Charting functionality will be implemented here</p>
  </div>
  <script src="data-extractor.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
